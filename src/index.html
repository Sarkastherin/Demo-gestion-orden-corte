<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo - Formulario de solicutud de piezas</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/simbolo-de-formato-de-archivo-dem.png" type="image/x-icon">
  </head>
  <body>
    <nav>
      <div class="navbrand">
        <a href="#">
          <img src="./assets/simbolo-de-formato-de-archivo-dem.png" alt="logo">
          Demo
        </a>
      </div>
      <div class="navtitle">
        <span><em>Demo Form:</em><br> Solicitud de piezas</span>
      </div>
    </nav>
    <div class="container container-form">
        <h1>Solicitud de piezas</h1>
        <form class="row g-1 needs-validation" id="form-requisiciones" novalidate>
            <div class="col-12">
                <label for="registrado_por" class="form-label">Solicita</label>
                <select class="form-select" id="registrado_por" required>
                    <option value="">Seleccione su nombre üë®‚Äçü¶≤</option>
                    <option value="Juan P√©rez">Juan P√©rez</option>
                    <option value="John Doe">John Doe</option>
                    <option value="Mar√≠a Mart√≠nez">Mar√≠a Mart√≠nez</option>
                    <option value="Carlos Gonzalez">Carlos Gonzalez</option>
                </select>
            </div>
            <div class="col-12">
              <label for="sector" class="form-label">Sector</label>
              <select class="form-select" id="sector" required>
                <option value="">Seleccione su sector üè≠</option>
                <option value="Ensablaje">Ensablaje</option>
                <option value="Montaje">Montaje</option>
                <option value="Corte de piezas">Corte de piezas</option>
                <option value="Mantenimiento">Mantenimiento</option>
              </select>
            </div>
            <div class="col-12">
              <label for="pieza" class="form-label">Pieza</label>
              <textarea 
                class="form-control" 
                id="pieza" 
                rows="2" 
                onclick="openModalPiezas(event)" 
                readonly required>
              </textarea>
            </div>
            <div class="col-4">
              <label for="cantidad" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="col-4">
              <label for="reproceso" class="form-label">Reproceso</label>
              <select class="form-select" id="reproceso" required>
                <option selected disabled value=""></option>
                <option value="S√≠">S√≠</option>
                <option value="No">No</option>
              </select>
            </div>
            <div class="col-4">
              <label for="etiqueta" class="form-label">¬øRequiere etiqueta?</label>
              <select class="form-select" id="etiqueta" required>
                <option value="S√≠">S√≠</option>
                <option value="No" selected>No</option>
              </select>
            </div>
            <div class="col-12 mt-3">
              <button class="btn btn-primary w-100" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <div class="modal" tabindex="-1" id="modalPiezas">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Listado de piezas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="search" class="form-control my-3" autocomplete="off" onkeyup="filter(event)" placeholder="Escriba para filtar ‚å®Ô∏è">
            <ul class="ps-0" id="listModal">
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal" tabindex="-1" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalTitle">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="myModalBody">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
        <div class="atribuir">
          <h6>Atribuciones ü§ó</h6>
          <ul>

                target="_blank">
                <strong>favicon:</strong> Dem iconos creados por Freepik - Flaticon
              </a>
            </li>
          </ul>
        </div>
        <div>
          <p class="created_by">Creado por Katherin Guerrero üíó</p>
        </div>
    </footer>

    <script src="./main.js"></script>

</html>
